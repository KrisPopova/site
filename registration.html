<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <h1 class="registration-title">Регистрация</h1>
        <form class="registration-form">
            <input type="text" placeholder="Имя пользователя" class="form-input" required>
            <input type="email" placeholder="E-mail" class="form-input" required>
            <input type="password" placeholder="Пароль" class="form-input" required>
            <button type="submit" class="form-button">Регистрация</button>
        </form>
        <p class="login-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        <a href="index.html"><button class="back-button">На главную</button></a>
    </div>
</body>
</html>
